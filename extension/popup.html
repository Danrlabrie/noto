    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/material.min.css">

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/angular-csp.css" />
    <script src="/js/dependencies/angular.min.js"></script>
    <script src="/js/dependencies/angular-ui-router.min.js"></script>
    <script src="/js/dependencies/jquery-1.11.3.min.js"></script>

    <script src="/js/app/app.js"></script>

<body ng-app="WebNotes">
    <nav-bar ng-show="isLoggedIn"></nav-bar>
    <div ui-view></div>
    <div ng-show="!isLoggedIn"> 
        <h1 id="logotext"> Welcome to WebNotes! </h1>
        <i id="logo" class="fa fa-sticky-note"></i>
        <p> already using WebNotes to make your life easier? </p> <a ui-sref="login">Log in here!</a>
        <div></div>
        <p> want to start ^ ? </p> <a ui-sref="signup">Sign up!</a>
    </div>
