<div class="container">

<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendSignup(signup)">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    <div class="form-group">
        <label for="signup-name">Name</label>
        <input type="name" ng-model="signup.name" class="form-control" id="signup-name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="login-password" placeholder="Password">
    </div>
     <div class="form-group">
        <label for="signup-password">Re-enter Password</label>
        <input type="password" ng-model="signup.emailvalid" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <div>
        Already a user?<button class="btn btn-default btn-md" ui-sref="login"> Log in! </button>
    </div>
</form>

</div>
