<!-- users {{users.users}} -->
<div class="container">
    <div>
    	<p>{{ team.name }}</p>
    	<div id="teamGroup">
	        <ul ng-repeat="user in team.users">
	            <li ui-sref="edit({id: page.team._id})">{{user.email}}</li>
	           	<span class="glyphicon glyphicon-remove" ng-click="deleteMember(team._id, user._id)"></span>
	        </ul>
        <div>
        <button type="button" class="btn btn-success" ng-click="toggleAdd=!toggleAdd">Add new member</button>
        <div class="container" ng-show="toggleAdd">
			<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && addNewTeamMember(team._id, userObject)">
		    <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" ng-model="userObject.email" class="form-control" placeholder="email">
			</div>
			<button type="submit" class="btn btn-default">Save</button>
			</form>
		</div>
    </div>
</div>
